  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid d-flex justify-content-center">
        <a class="navbar-brand text-white fs-1" href="index.html">
          <img
            src="assets\logo.png"

            width="60"
            height="54"

          />
          The IN-Planet
        </a>

    <div class="login d-flex justify-content-center align-content-center m-5">
      <div class="card bg-dark flex-wrap" style="width: 30rem">
        <img
          src="assets\Travelling-to-India1.jpg"
          alt=""
          class="card-img-top img-fillter"
        />

        <form name="MyForm" action="home.html" onsubmit="return ValidateForm()" method="get">
          <div class="m-5">
            <input
              type="text"
              class="form-control m-3"
              placeholder="Username"
              name="name"
              id="name"
              required
              
            />
            <div class="return-error m-3" id="name-error"></div>
            <input
              type="tel"
              class="form-control m-3"
              placeholder="Phone Number"
              name="number"
              id="number"
              required
              
            />
            <div class="return-error m-3" id="num-error"></div>
            <input
              type="email"
              class="form-control m-3"
              placeholder="Email"
              name="email"
              id="email"
              required
              
            />
            <div class="return-error m-3" id="email-error"></div>
            <input
              type="password"
              class="form-control m-3"
              placeholder="Password"
              name="pass"
              id="pass"
              required
              
            />
            <div class="return-error m-3" id="pass-error"></div>
            <input
              type="password"
              class="form-control m-3"
              placeholder="Confirm Password"
              name="cpass"
              id="cpass"
              required
              
            />
            <div class="return-error m-3" id="cpass-error"></div>
            <input
              type="submit"
              class="btn btn-info btn-lg ms-3"
              value="SignUp"
            />
          </div>
        </form>
      </div>
    </div>
